  <button id="noBtn">No</button>
  <div id="message"></div>
  <div id="heart">&hearts;</div>

<script>
  document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("message").innerText = "I wolf you ";

  });
</script>
